<div class="container">
  <div class="row">
    <div class="col-6 offset-3">
      <h3>Sign Up</h3>
      <hr />
      <form [formGroup]="signUpForm" (ngSubmit)="onSignUp()">
        <div class="mb-3 form-group">
          <label>Email</label>
          <input type="text" class="form-control" formControlName="email">
          <div *ngIf="showFormFieldError('email', 'required')">Email is required</div>
          <div *ngIf="showFormFieldError('email', 'email')">Email is invalid</div>
        </div>
        <div class="mb-3 form-group">
          <label>Password</label>
          <input type="password" class="form-control" formControlName="password">
          <div *ngIf="showFormFieldError('password', 'required')">Password is required</div>
        </div>

        <div class="mb-3">
          <button type="submit" class="btn btn-primary" [disabled]="!signUpForm.valid">Sign Up</button>
        </div>
      </form>
    </div>
  </div>
</div>
