<div class="row">
  <div class="col-8">
    <h3>Posts List</h3>

    <button class="btn btn-primary" [routerLink]="['/posts/add']">Open add post panel</button>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Description</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let post of posts | async">
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td>{{ post.description }}</td>
          <td class="d-flex flex-wrap gap-2">
            <button class="btn btn-primary" [routerLink]="['edit', post.id]">Update</button>
            <button class="btn btn-danger" (click)="onDeletePost(post.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-4">
    <router-outlet></router-outlet>
  </div>
</div>
