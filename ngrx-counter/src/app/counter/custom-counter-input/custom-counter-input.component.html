<div>
  <input
    type="text"
    placeholder="Enter a value"
    [(ngModel)]="inputVal"
  >

  <h6 class="mt-3 mb-2">Author: {{ author | async }}</h6>

  <button
    class="btn btn-secondary me-2"
    (click)="onAuthorChangeBtnClick()"
  >Modify author</button>
  <button
    class="btn btn-primary"
    (click)="onAddToCounterClick()"
  >Add to counter</button>
</div>
